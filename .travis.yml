language: node_js
node_js:
- 12
before_script:
  - npm install -g @angular/cli
script:
  - ng lint
  - npm run test-headless
  - ng build --prod --base-href https://pekuria.github.io/myexquisitewear-app/
jobs:
  include:
  - stage: release
    node_js: lts/*
    deploy:
      provider: script
      cleanup: true
      script:
      - npx semantic-release
